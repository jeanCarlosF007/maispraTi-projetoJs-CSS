<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1 id="header-cadastro">Cadastro de Alunos</h1>

        <form action="/" id="formulario" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome Sobrenome">
            
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="(DDD) 00000-0000">
        
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento">
        
            <label for="nota-final">Nota final do Curso</label>
            <input type="text" id="nota-final" placeholder="0 a 10">
        
            <button type="submit" id="main-button">Criar Cadastro</button>
        </form>

        <div id="resultado"></div>

    </section>

    <section class="container">
        <h1 id="#header-cadastrados">Lista de Alunos Cadastrados</h1>
        <div id="cadastrosExibidos">
            <p id="cadastros"></p>
        </div>
    </section>
 
    <script src="./assets/js/main.js"></script>
</body>
</html>
